<div>
    <div class="row" id="filters-panel">
        <div class="col-sm-12">
            <nav class="navbar navbar-default" role="navigation">
                <div class="container-fluid">
                    <div class="navbar-header">
                        <a class="navbar-brand" href="#">Określ:</a>
                    </div>
                    <ul class="nav navbar-nav nav-tabs">
                        <li><a href="#home" role="tab" data-toggle="tab">lokalizacje</a></li>
                        <li><a href="#profile" role="tab" data-toggle="tab">produkty</a></li>
                        <li><a href="#messages" role="tab" data-toggle="tab">sprzedających</a></li>
                    </ul>
                </div>

                <div class="container-fluid">
                    <div class="tab-content">
                        <div class="tab-pane" id="home">
                            <br/>
                            <div class="row">
                                <div class="col-sm-3">
                                    <div class="form-group">
                                        <input id="searchCity" type="text" placeholder="Wyszukaj miasto" class="form-control" data-bind="valueUpdate = 'afterkeydown', event: { 'keyup': searchForCities }">
                                    </div>

                                </div>
                            </div>

                            <div class="row" id="filtered-elements" data-bind="foreach: filteredCities">
                                <div class="col-sm-2" data-bind="foreach: $data">
                                    <p>
                                        <a data-bind="text: $data.name, css: { 'disable-link': $data.isSelected()}, click: $root.selectCity"></a>
                                    </p>
                                </div>
                            </div>
                        </div>
                        <div class="tab-pane" id="profile">asdsad</div>
                        <div class="tab-pane" id="messages">.adsagfsdfg..</div>
                    </div>
                </div>
            </nav>

            <div id="selected-filters">
                <div class="container-fluid">
                    <div class="row margin-top-05">
                        <div class="col-sm-1">
                            <p>Lokalizacje:</p>
                        </div>
                        <div class="col-sm-10">
                            <ul class="list-inline" data-bind="foreach: selectedCities">
                                <li data-bind="text: $data.name"></li>
                            </ul>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-1">
                            <p>Produkty:</p>
                        </div>
                        <div class="col-sm-11">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-1">
                            <p>Sprzedający:</p>
                        </div>
                        <div class="col-sm-11">
                            ...
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row margin-top-05" id="map-panel">
        <div class="col-sm-12">
            <div id="map-canvas">

            </div>
        </div>
    </div>
    <div class="row margin-top-05" id="results-panel">
        <div class="col-sm-12">
            <p></p>


            <div class="list-group" id="accord">
                <li data-toggle="collapse" data-parent="#accord" data-target="#test" class="list-group-item">
                    <h4 class="list-group-item-heading">List group item heading</h4>

                    <div class="collapse" id="test">
                        <p class="list-group-item-text">adasdadasd</p>
                    </div>
                </li>
                <li data-toggle="collapse" data-parent="#accord" data-target="#test2" class="list-group-item">

                    <div class="collapse" id="test2">
